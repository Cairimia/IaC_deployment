name: 'Trigger Deployment per Environment'
on:
  workflow_dispatch:
    inputs:
      environments:
        description: 'Environment to deploy: dev, pre or pro'
        type: choice  
        options:
        - dev
        - pre
        - pro
env:
  STORAGE_ACCOUNT: iacsa${{ inputs.environment }}
  CONTAINER_NAME: tfstate
  RESOURCE_GROUP: IaC-Deployment-RG-${{ inputs.environment }}
  TF_KEY: terraform.${{ inputs.environment }}.tfstate
  TF_VARS: env.${{ inputs.environment }}.tfvars
  ROOT_TERRAFORM_MODULE: 'IaC/terraform'
  ###AZURE Client details###

jobs:
  Plan_Dev:
    if: "${{ github.event.inputs.environments == 'dev' }}"
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_plan.yml@main
    with:
      environment: dev
    secrets:
      DEV_CREDENTIALS: ${{ secrets.DEV_CREDENTIALS }}

  Deploy_Dev:
    needs: Plan_Dev
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_apply.yml@main
    with:
      environment: dev
    secrets:
      DEV_CREDENTIALS: ${{ secrets.DEV_CREDENTIALS }}

  Plan_Pre:
    if: "${{ github.event.inputs.environments == 'pre' }}"
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_plan.yml@main
    with:
      environment: pre
    secrets:
      PRE_CREDENTIALS: ${{ secrets.PRE_CREDENTIALS }}

  Deploy_Pre:
    needs: [Plan_Pre, Deploy_Dev]
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_apply.yml@main
    with:
      environment: pre
    secrets:
      PRE_CREDENTIALS: ${{ secrets.PRE_CREDENTIALS }}

  Plan_Pro:
    if: "${{ github.event.inputs.environments == 'pro' }}"
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_plan.yml@main
    with:
      environment: pro
    secrets:
      PRO_CREDENTIALS: ${{ secrets.PRO_CREDENTIALS }}

  Deploy_Prod:
    needs: [Plan_Pro, Deploy_Pre]
    uses: Cairimia/IaC_deployment/.github/workflows/az_tf_apply.yml@main
    with:
      environment: pro
    secrets:
      PRO_CREDENTIALS: ${{ secrets.PRO_CREDENTIALS }}
